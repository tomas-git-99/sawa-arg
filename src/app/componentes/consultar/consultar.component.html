
<div class="consulta_formulario">
    <div class="consulta">
        <button type="button" class="btn-close" aria-label="Close" id="boton_salir" ></button>
        <form     [formGroup]='myFormulario'
        (ngSubmit)="formulario(myFormulario.value)" >
            <div class="icono_formulario">

                <img  style="width: 70px;"src="https://firebasestorage.googleapis.com/v0/b/node-chat-destruccion.appspot.com/o/sawa-imagenes%2Flogo%2Fsawa-new.png?alt=media&token=26d3af2d-2adc-4d9a-9bc2-d221f264df10" alt="">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Nombre*</label>
                <input type="nombre" class="form-control" 
                id="exampleFormControlInput1"
                 placeholder="Nombre"
                 name="nombre"
                 formControlName="nombre"
                 >
              </div>

            <div class="form-group">
              <label for="exampleFormControlInput1">Email*</label>
              <input type="email" class="form-control" 
              id="exampleFormControlInput1" 
              placeholder="Email"
              name="email"

              formControlName="email"
              >
            </div>
       
    

            <div class="form-group">
              <label for="exampleFormControlTextarea1">Mensaje*</label>
              <textarea class="form-control" 
              id="exampleFormControlTextarea1" 
              rows="3"
              name="mensaje"
              formControlName="mensaje"
              ></textarea>
            </div>

            <div class="botono_enviar">

                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
    </div>

</div>
